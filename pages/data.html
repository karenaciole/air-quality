<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>  </title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
    <div>City name: <span id="city-location"></span></div>
    <section>
        <div class="search_data">
            <form id="#">
                <input type="text" placeholder="Search a location" name="location" id="city">
                <button type="submit" class="btn">
                    <img class="button__search" src="../assets/search-icon.svg" alt="search">
            </button>
    </section>
    <div class="container"> 
        <div class="card">
            <img scr="DEFAULT IMAGE GOES HERE" alt="airquality" class="card__image">
        </div>
    </div>
    <div id="template"></div>
    <script type='text/javascript' src='../js/config.js'></script>
    <script>
        const city = sessionStorage.getItem('city-location');
        document.getElementById('city-location').textContent = city;
    </script>
    <script src="../js/app.js"></script>
</body>
</html>
